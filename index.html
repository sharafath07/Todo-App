<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sharafath Ahammed V">
    <meta name="keywords" content="Todo, My Todos, Todo list">
    <meta name="description" content="An advanced type of Todos list web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="heading">My Todo List</p>
    <div class="todo-input">
        <input class="name-input" type="text" placeholder="Todo name">
        <input type="date" class="date-input">
        <button class="add" onclick="addTodo()">Add</button>
    </div>

    <div class="todo-list"></div>

    <script src="script.js"> 
    </script>
</body>
</html>
